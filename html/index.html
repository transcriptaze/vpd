<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>VCV Panel Designer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta charset="UTF-8">
    <link rel="icon"       href="/images/favicon.png">
    <link rel="stylesheet" href="/css/vpd.css">
  </head>

  <body>
    <header>
      <img id="logo" src="../images/logo.svg" draggable="false"></a>
    </header>
  
    <main>
      <div id="light" class="panel">
        <object data="./images/panel-light.svg" width="193" height="400"></object>
      </div>
      <div id="dark" class="panel">
        <img src="./images/panel-dark.svg" draggable="false"></a>
      </div>
      <div class="controls">
        <button><img src="./images/save.svg" /></button>
        <button><img src="./images/download.svg" /></button>
      </div>
    </main>
  
    <footer>
      <input id="command" />
      <textarea id="history" readonly></textarea>
    </footer>

    <!-- TEMPLATES -->
  </body>

  <!-- SCRIPTS -->
  <script type="module">
    import "./javascript/components/components.js"
  </script>

  <script src="./wasm/grammar/tree-sitter.js"></script>

  <script type="module">
    import { default as vpd_init } from './wasm/vpd/vpd.js'
    import * as VPD from "./javascript/VPD.js"
    import * as grammar from "./javascript/grammar.js"

    (async () => {
      const Parser = window.TreeSitter

      await vpd_init()
      await Parser.init()
      await grammar.init(Parser)

      VPD.initialise()
    })()

  </script>
</html>
