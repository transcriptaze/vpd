<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>VCV Panel Designer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta charset="UTF-8">
    <link rel="icon"       href="/images/favicon.png">
    <link rel="stylesheet" href="/css/vpd.css">
  </head>

  <body>
    <header>
      <vpd-logo id="logo"></vpd-logo>
    </header>
  
    <main>
      <a id="save" href="" style="display:none" download></a>
      <input id="picker" type="file" accept="application/json, .vpd" style="display:none;" />

      <div id="left">
        <div id="info">
          <fieldset id="module">
            <legend>MODULE</legend>
            <label>name:</label><p data-tag="module.name"></p>
            <label>width:</label><p data-tag="module.width"></p>
          </fieldset>
        </div>
        
        <div class="panel">
          <object id="light0" class="visible" data="./images/panel-light.svg" width="193" height="400"></object>
          <object id="light1"                 data="./images/panel-dark.svg" width="193" height="400"></object>
        </div>
      </div>

      <div id="right">
        <div class="panel">
          <object id="dark0" class="visible" data="./images/panel-dark.svg" width="193" height="400"></object>
          <object id="dark1"                 data="./images/panel-dark.svg" width="193" height="400"></object>
        </div>

        <div id="controls">
          <div class="files">
            <button onclick="onLoad(event)"><img src="./images/load.svg" /></button>
            <button onclick="onSave(event)"><img src="./images/save.svg" /></button>
            <button class="light" onclick="onExport(event,'light')"><img src="./images/download.svg" /></button>
            <button class="dark"  onclick="onExport(event,'dark')"><img src="./images/download.svg" /></button>
          </div>
          <div class="undo">
            <button disabled><img src="./images/undo.svg" /></button>
            <button disabled><img src="./images/redo.svg" /></button>
          </div>
          <div class="macros">
            <vpd-macro-key id="macro1"  label="Ctrl₁" key="ctrl-1" command='load script'></vpd-macro-key>
            <vpd-macro-key id="macro2"  label="Ctrl₂" key="ctrl-2" command='save script'></vpd-macro-key>
            <vpd-macro-key id="macro3"  label="Ctrl₃" key="ctrl-3" command='export panel svg'></vpd-macro-key>
            <vpd-macro-key id="macro4"  label="Ctrl₄" key="ctrl-4" command='export panel svg dark'></vpd-macro-key>
            <vpd-macro-key id="macro5"  label="Ctrl₅" key="ctrl-5" command='new module "" 1U 10H'></vpd-macro-key>
            <vpd-macro-key id="macro6"  label="Ctrl₆" key="ctrl-6" command='set origin top,left'></vpd-macro-key>
            <vpd-macro-key id="macro7"  label="Ctrl₇" key="ctrl-7" command='set origin centre,middle'></vpd-macro-key>
            <vpd-macro-key id="macro8"  label="Ctrl₈" key="ctrl-8" command=''></vpd-macro-key>
            <vpd-macro-key id="macro9"  label="Ctrl₉" key="ctrl-9" command=''></vpd-macro-key>
            <vpd-macro-key id="macro10" label="Ctrl₀" key="ctrl-0" command=''></vpd-macro-key>
          </div>
        </div>

      </div>
      <div id="drop">
        <vpd-drop></vpd-drop>
    </main>
  
    <footer>
      <input id="command" placeholder='new module "vffo" 1U 9H' autocomplete="on" />
      <vpd-help-text id="help-text"></vpd-help-text>
    </footer>

    <!-- TEMPLATES -->
    <template id="template-macro-key">
      <button class="vpd-macro-key"></button>
    </template>

    <template id="template-help-text">
      <div class="vpd-help-text">
        <ul></ul>
      </div>
    </template>

    <template id="template-drop">
      <div class="vpd-drop">
        <img src="../images/drop.svg" />
        <div class="overlay"></div>
      </div>
    </template>

    <template id="template-logo">
      <img class="vpd-logo" src="../images/logo.png" draggable="false"></a>
    </template>

  </body>

  <!-- SCRIPTS -->
  <script type="module">
    import "./javascript/components/components.js"
  </script>

  <script src="./wasm/grammars/tree-sitter.js"></script>

  <script type="module">
    import { default as vpd_init } from './wasm/vpd/vpd.js'
    import * as VPD from "./javascript/VPD.js"
    import * as command from "./javascript/command.js"
    import * as help from "./javascript/help.js"
    import * as text from "./javascript/text.js"

    (async () => {
      const Parser = window.TreeSitter

      await vpd_init()
      await Parser.init()
      await command.init(Parser)
      await help.init(Parser)
      await text.init()

      VPD.initialise()
    })()

    window.onLoad = VPD.onLoad
    window.onSave = VPD.onSave
    window.onExport = VPD.onExport

    document.querySelector('vpd-drop')
            .addEventListener('dropped', (e) => {
              VPD.onDropped(e.detail.file)
            })

  </script>
</html>
