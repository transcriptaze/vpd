{% if overlay -%}
  <g inkscape:groupmode="layer" inkscape:label="overlay">    
    <use href="#panel-screw" transform="translate(7.62, 2.54)" />
    <use href="#panel-screw" transform="translate({{panel.width-7.62}},2.54)" />
    <use href="#panel-screw" transform="translate(7.62, {{panel.height-2.54}})" />
    <use href="#panel-screw" transform="translate({{panel.width-7.62}}, {{panel.height-2.54}})" />

    {% if inputs -%}
    {% for v in inputs -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if outputs -%}
    {% for v in outputs -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if parameters -%}
    {% for v in parameters -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if lights -%}
    {% for v in lights -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if widgets -%}
    {% for v in widgets -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if parts -%}
    {% for v in parts -%}
    <use href="#{{v.template}}" x="{{v.x}}" y="{{v.y}}" />
    {%- endfor %}
    {%- endif %}
  </g>
{%- endif %}