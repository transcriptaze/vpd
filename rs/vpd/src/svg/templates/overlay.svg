{% if overlay %}
  <g inkscape:groupmode="layer" inkscape:label="overlay">    
    {% if screws -%}
    {% for v in screws -%}
    <use href="#panel-screw" transform="translate({{v.x}}, {{v.y}})" />
    {%- endfor %}
    {%- endif %}

    {% if inputs -%}
    {% for v in inputs -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if outputs -%}
    {% for v in outputs -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if parameters -%}
    {% for v in parameters -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if lights -%}
    {% for v in lights -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if widgets -%}
    {% for v in widgets -%}
    <circle cx="{{v.x}}" cy="{{v.y}}" r="1" fill="{{v.colour}}" />
    {%- endfor %}
    {%- endif %}

    {% if parts -%}
    {% for v in parts -%}
    <use href="#{{v.template}}" x="{{v.x}}" y="{{v.y}}" />
    {%- endfor %}
    {%- endif %}
  </g>
{%- endif %}