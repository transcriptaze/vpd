<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:svg="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     version="1.1"
     width="{{width}}mm"
     height="{{height}}mm"
     viewBox="{{viewport.x}} {{viewport.y}} {{viewport.width}} {{viewport.height}}">

{% include "styles"  %}
{% include "backgrounds" %}
{% if overlay -%}
{% include "widgets" %}
{%- endif %}
      
{% include "components" %}

  <g inkscape:groupmode="layer" inkscape:label="background">
    {% if background -%}
    <rect x="{{background.x}}" y="{{background.y}}" width="{{background.width}}" height="{{background.height}}" fill="url(#background)" />
    {%- endif %}
  </g>

  <g inkscape:groupmode="layer" inkscape:label="title"></g>
  <g inkscape:groupmode="layer" inkscape:label="controls"></g>
  <g inkscape:groupmode="layer" inkscape:label="inputs"></g>
  <g inkscape:groupmode="layer" inkscape:label="outputs"></g>
{% include "labels"     %}
{% include "guidelines" %}
{% include "overlay"    %}
</svg>
