{% if styles == "yes" %}
  <style>
    .border {
      fill: none;
      stroke: none;
      stroke-width: 0.1;
    }

    .origin {
      fill: none;
      stroke: #00008b;
      stroke-width: 0.25;
    }

    .outline {
      fill: none;
      stroke: cadetblue;
      stroke-width: 0.125;
    }

    .guideline {
      fill: none;
      stroke: cadetblue;
      stroke-width: 0.25;
      stroke-dasharray: 1 1;
    }
  </style>
  <filter id="shadow" width="200%" height="200%">
     <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="#808080" flood-opacity="0.8"/>
  </filter>  
{% endif %}