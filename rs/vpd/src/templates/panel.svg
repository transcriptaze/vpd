<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:svg="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     version="1.1"
     width="{{svg_width}}mm"
     height="{{svg_height}}mm"
     viewBox="{{viewport_x}} {{viewport_y}} {{viewport_width}} {{viewport_height}}">

  {% include "styles" %}

  <defs>
  {% include "backgrounds" %}
  </defs>

  <rect x="{{viewport_x}}" y="{{viewport_y}}" width="{{viewport_width}}" height="{{viewport_height}}" class="border" />

  <g inkscape:groupmode="layer" inkscape:label="components"></g>
  <g inkscape:groupmode="layer" inkscape:label="background">
    <rect x="0" y="0" width="{{svg_width}}" height="{{svg_height}}" fill="url(#background)" />
  </g>
  <g inkscape:groupmode="layer" inkscape:label="title"></g>
  <g inkscape:groupmode="layer" inkscape:label="controls"></g>
  <g inkscape:groupmode="layer" inkscape:label="inputs"></g>
  <g inkscape:groupmode="layer" inkscape:label="outputs"></g>
  <g inkscape:groupmode="layer" inkscape:label="labels"></g>
  <g inkscape:groupmode="layer" inkscape:label="overlay"></g>

  {% include "guidelines" %}
</svg>
