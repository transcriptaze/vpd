<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:svg="http://www.w3.org/2000/svg"
     xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
     version="1.1"
     width="45.72mm"
     height="128.5mm"
     viewBox="0 0 45.72 128.5">
  <defs>
    <style>
            @font-face{
                font-family:"Roboto Condensed";
                font-weight:normal;
                font-style:normal;
            }
            @font-face{
                font-family:"Open Sans";
                font-weight:normal;
                font-style:normal;
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: bold;
                src: url('../fonts/Lato-Bold.woff2');
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: 700;
                src: url('../fonts/Lato-Semibold.woff2');
            }

            @font-face {
                font-family: "Lato";
                font-style: normal;
                font-weight: normal;
                src: url('../fonts/Lato-Regular.woff2');
            }

            @font-face {
                font-family: "Style Script";
                font-style: normal;
                font-weight: normal;
                src: url('../fonts/StyleScript-Regular.ttf');
            }
    </style>
  </defs>
  <g font-size="8px" text-anchor="middle">
    <text font-family="Roboto Condensed" x="22.86" y="20">This is a Roboto Condensed font</text>
    <text font-family="Open Sans" x="22.86" y="40">This is a Open Sans font</text>
    <text font-family="Style Script" font-weight="normal" font-size="1em" x="22.86" y="60">Script</text>
    <text font-family="Lato" font-weight="normal" font-size="1em" x="22.86" y="80">Lato</text>
  </g>
</svg>
